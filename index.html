<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="assets/scripts/objects.js" defer></script>
    <title>Demo App</title>
</head>
<body>
    <!-- User Input -->
<section id="user-input" class="card py-5">
    <div class="row">
        <div class="col-md-3">
                <div class="form-group">
                    <label for="title">Favorite Movie</label>
                    <input type="text" class="form-control" id="title"> 
                </div>
                <div class="form-group">
                    <div class="control">
                        <label for="extInfoName">Extra Information (Name)</label>
                        <input type="text" class="form-control" id="extra-name">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="extInfoValue">Extra Information (Value)</label>
                        <input type="text" class="form-control" id="extra-value">
                    </div>
                    <button id="add-movie-btn" class="btn btn-danger">Add Movie</button>    
    </div>
</div>
</section>
<!-- Filter-Title -->
<section id="filtered-title" class="card py-5">
    <div class="row">
        <div class="col-md-3">
                <label for="filter">Filter By Title</label>
                <input type="text" class="form-control" id="filter-title">
                <button id="search-btn" class="btn btn-danger m-3">Search</button>   
            </div>
        </div>
 </section>
    <!-- Movie List -->
<ul id="movie-list" class="card"></ul>
